{% extends 'base.html' %}
{% block content %}
{% load app %}
<div class="wrapper row-offcanvas row-offcanvas-left">
  <!-- Left side column. contains the logo and sidebar -->
  {% include 'snippets/sidebar.html' %}

  <!-- Right side column. Contains the navbar and content of the page -->
  <aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Offers
      </h1>
      <ol class="breadcrumb">
        <!--
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                -->
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <form action='' method='POST'>
        {% csrf_token %}
        <!-- Map box -->
        <div class="box box-solid box-success">
          <div class="box-header">
            <!-- tools box -->
            <ul class="nav nav-tabs pull-right">
              <li><a href="">SKIP</a></li>
            </ul>

            <i class="fa fa-comments-o"></i>
            <h3 class="box-title">Create New Offers</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label>Offer Name</label>
              <input type="text" class="form-control" name='name' placeholder="Enter a descriptive name...">
            </div>
            <div class='form-group'>
              <label>Type</label>
              <div class='well'>
                <label id='coupon-select' style='padding-left: 20px;'>
                  <input type='radio' id='coupon-radio' name='type' value='coupon'>
                  Coupon
                </label>
                <label id='gift-select' style='padding-left: 40px;'>
                  <input type='radio' id='gift=radio'  name='type' value='gift-card'>
                  Gift Card
                </label>
              </div>
            </div>
            <div class='gift-card'>
              <div class='form-group'>
                <label>Qualifier</label>
                <div class='well'>
                  <div class="row">
                    <div class="col-xs-3">
                      <input type="text" class="form-control" name='home-zip' placeholder="Product Qualifier">
                    </div>
                    <div class="col-xs-3">
                      <input type="text" class="form-control" name='work-zip' placeholder="Visit Qualifier">
                    </div>
                    <div class="col-xs-3">
                      <input type="text" class="form-control" name='current-zip' placeholder="Dollar Amount Qualifier">
                    </div>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label>Frequency:</label>
                <div class='well'>
                  <b style='margin-left: 20px;'>1</b> <input id="ex2" type="text" class="span2" value="frequency" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="[5]"/> <b>10</b>
                  <span style='color: #00a65a; font-size: 18px; margin-left: 30px;' id="ex6SliderVal">5</span>
                </div>
              </div>
              <div class='form-group'>
                <label>Value:</label>
                <div class='well'>
                  <b style='margin-left: 20px;'>$1</b> <input id="ex3" type="text" class="span2" value="" name='value' data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="[5]"/> <b>$10</b>
                  <span style='color: #00a65a; font-size: 18px; margin-left: 30px;'>$</span><span style='color: #00a65a; font-size: 18px;' id="ex7SliderVal">5</span>
                </div>
              </div>
            </div>
            <div class='coupon-box'>
              <div class='form-group'>
                <label>Coupon</label>
                <div class='well'>
                  <div class="row">
                    <div class="col-xs-2">
                      <div class="form-group">
                        <label>Category:</label>
                        <select name='category' multiple="" class="form-control">
                          <option selected>Milk</option>
                          <option>Pasta</option>
                          <option>Shampoo</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label>Brand:</label>
                        <select name='brand' multiple="" class="form-control">
                          <option value='hood' selected>Hood</option>
                          <option value='hood' selected>Horizon</option>
                          <option value='hood' selected>Parmalat</option>
                          <option value='hood' selected>Parmalat</option>
                          <option value='hood' selected>Bounty</option>
                          <option value='hood' selected>Scott</option>
                          <option value='hood' selected>Viva</option>
                          <option value='hood' selected>Barilla</option>
                          <option value='hood' selected>De Cecco</option>
                          <option value='hood' selected>Ravello</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label>Type:</label>
                        <select name='type' multiple="" class="form-control">
                          <option value='whole' selected>Whole</option>
                          <option value='hood' selected>Organic 1%</option>
                          <option value='hood' selected>Stay Fresh 2%</option>
                          <option value='hood' selected>Stay Fresh Skim</option>
                          <option value='hood' selected>Light Soy</option>
                          <option value='hood' selected>Pure Almond</option>
                          <option value='hood' selected>2 Ply 1 Roll</option>
                          <option value='hood' selected>Giant 8 Rolls</option>
                          <option value='hood' selected>1 Ply Mega Roll</option>
                          <option value='hood' selected>1 Ply 8 Giant Roll</option>
                          <option value='hood' selected>Barilla Angel Hair 16oz</option>
                          <option value='hood' selected>Barilla Gluten Free Penne 12oz</option>
                          <option value='hood' selected>Barilla Multigrain Penne - 14.5oz</option>
                          <option value='hood' selected>De Cecco Tricolor Pasta - 12oz</option>
                          <option value='hood' selected>De Cecco Wholewheat Spaghetti - 13.2oz</option>
                          <option value='hood' selected>De Cecco Ziti - 16oz</option>
                          <option value='hood' selected>Ravello Fresh Whole What Fettucini - 16oz</option>
                        </select>

                      </div>
                    </div>
                    <div class="col-xs-2">
                      <div class="form-group">
                        <label>% Off:</label>
                        <select name='percent-off' class="form-control">
                          <option selected>10%</option>
                          <option>20%</option>
                          <option>30%</option>
                          <option>40%</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <div class="form-group">
                        <label>$ Off:</label>
                        <select name='dollars-off' class="form-control">
                          <option>$1</option>
                          <option>$10</option>
                          <option>$15</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <button class="btn btn-info"><i class="fa fa-download"></i> Create</button>
              <a href='{% url 'dashboard-campaigns-create' %}' class="btn btn-warning"><i class="fa fa-bug"></i> Next Step</a>
            </div>
          </div>
        </div>
      </form>
    </section><!-- right col -->
  </aside><!-- /.right-side -->
</div><!-- ./wrapper -->
<script type='text/javascript' src='{{ STATIC_URL }}js/plugins/bootstrap-slider/bootstrap-slider.js'></script>
<script type='text/javascript'>
$(function() {

    $("#coupon-select").click(function() {
        $(".gift-card").hide();
        $(".coupon-box").slideDown();
      });

    $("#gift-select").click(function() {
        $(".coupon-box").hide();
        $(".gift-card").slideDown();
      });

    $("#ex2").slider({});
    $("#ex2").on("slide", function(slideEvt) {
      $("#ex6SliderVal").text(slideEvt.value);
    });

    $("#ex3").slider({});
    $("#ex3").on("slide", function(slideEvt) {
      $("#ex7SliderVal").text(slideEvt.value);
    });

});
</script>
{% endblock %}
