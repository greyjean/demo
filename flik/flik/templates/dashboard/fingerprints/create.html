{% extends 'base.html' %}
{% block content %}
{% load app %}
<div class="wrapper row-offcanvas row-offcanvas-left">
  <!-- Left side column. contains the logo and sidebar -->
  {% include 'snippets/sidebar.html' %}

  <!-- Right side column. Contains the navbar and content of the page -->
  <aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Fingerprints
      </h1>
      <ol class="breadcrumb">
        <!--
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                -->
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Map box -->
      <div class="box box-solid box-success">
        <div class="box-header">
          <!-- tools box -->
          <ul class="nav nav-tabs pull-right">
            <li><a href="">SKIP</a></li>
          </ul>

          <i class="fa fa-comments-o"></i>
          <h3 class="box-title">Create New Fingerprint</h3>
        </div>
        <div class="box-body">
          <form action='' method='POST'>
            {% csrf_token %}
            <div class="form-group">
              <label>Fingerprint Name</label>
              <input type="text" class="form-control" name='name' placeholder="Enter a descriptive name...">
            </div>
            <div class='form-group'>
              <label>Select Genders:</label>
              <div class='well'>
                <label style='padding-left: 20px;'>
                  <div class="icheckbox_flat-red checked" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" name='male' class="flat-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins> Male</div>
                </label>
                <label style='padding-left: 40px;'>
                  <div class="icheckbox_flat-red checked" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" name='female' class="flat-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins> Female</div>
                </label>
              </div>
            </div>
            <div class='form-group'>
              <label>Select Age Range:</label>
              <div class='well'>
                Filter by age interval: <b style='margin-left: 20px;'>10</b> <input id="ex2" name='age' type="text" class="span2" value="" data-slider-min="13" data-slider-max="80" data-slider-step="1" data-slider-value="[20,30]"/> <b>80</b>
                <span style='color: #00a65a; font-size: 18px; margin-left: 30px;' id="ex6SliderVal">20,30</span></span>
            </div>
          </div>
          <div class='form-group'>
            <label>Select Age Range:</label>
            <div class='well'>
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" class="form-control" name='home-zip' placeholder="Home Zip">
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control" name='work-zip' placeholder="Work Zip">
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control" name='current-zip' placeholder="Current Zip">
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control" name='area-code' placeholder="Area Code">
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label>Emotional State</label>
            <div class='well'>
              <div class="row">
                <div class="col-xs-3">
                  <label style='padding-left: 20px;'>
                    <div class="icheckbox_flat-red checked" aria-checked="false" aria-disabled="false" style="position: relative;"><input name='happy' type="checkbox" class="flat-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins> Happy</div>
                  </label>
                </div>
                <div class="col-xs-3">
                  <label style='padding-left: 20px;'>
                    <div class="icheckbox_flat-red checked" aria-checked="false" aria-disabled="false" style="position: relative;"><input name='irritable' type="checkbox" class="flat-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins> Irritable</div>
                  </label>
                </div>
                <div class="col-xs-3">
                  <label style='padding-left: 20px;'>
                    <div class="icheckbox_flat-red checked" aria-checked="false" aria-disabled="false" style="position: relative;"><input name='fatigue' type="checkbox" class="flat-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins> Fatigue</div>
                  </label>
                </div>
                <div class="col-xs-3">
                  <label style='padding-left: 20px;'>
                    <div class="icheckbox_flat-red checked" aria-checked="false" aria-disabled="false" style="position: relative;"><input name='stress' type="checkbox" class="flat-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins> Stress</div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label>Transactional History</label>
            <div class='well'>
              <div class="row">
                <div class="col-xs-2">
                  <div class="form-group">
                    <label>Bought:</label>
                    <select name='bought' multiple="" class="form-control">
                      <option value='have'>Have</option>
                      <option>Have Not</option>
                    </select>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <label>Category:</label>
                    <select name='category' multiple="" class="form-control">
                      <option value='Milk' selected>Milk</option>
                      <option value='Pasta'>Pasta</option>
                      <option value='Shampoo'>Shampoo</option>
                      <option value='Soap'>Soap </option>
                      <option value='Tea'>Tea</option>
                      <option value='Coffee'>Coffee</option>
                    </select>
                  </div>
                </div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <label>Brand:</label>
                    <select name='brand' multiple="" class="form-control">
                      <option value='Hood' selected>Hood</option>
                      <option value='Horizon'>Horizon</option>
                      <option value='Parmalat'>Parmalat</option>
                      <option value='Bounty'>Bounty</option>
                      <option value='Scott'>Scott</option>
                      <option value='Viva'>Viva</option>
                      <option value='Barilla'>Barilla</option>
                      <option value='De Cecco'>De Cecco</option>
                      <option value='Ravello'>Ravello</option>
                      <option value='Ivory Soap'>ivory soap</option>
                      <option value='Dove Soap'>dove soap </option>
                      <option value='Twinings Tea'>twinings tea</option>
                      <option value='Liptons Tea'>liptons tea </option>
                      <option value='Maxwell House coffee'>maxwell house coffee</option>
                      <option value='Sanka Coffee '>sanka coffee </option>
                      
                    </select>
                  </div>
                </div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <label>Type:</label>
                    <select name='type' multiple="" class="form-control">
                      <option value='whole' selected>Whole</option>
                      <option value='Organic 1%'>Organic 1%</option>
                      <option value='Stay Fresh 2%'>Stay Fresh 2%</option>
                      <option value='Stay Fresh Skim'>Stay Fresh Skim</option>
                      <option value='Light Soy'>Light Soy</option>
                      <option value='Pure Almond'>Pure Almond</option>
                      <option value='2 Ply 1 Roll'>2 Ply 1 Roll</option>
                      <option value='Giant 8 Rolls'>Giant 8 Rolls</option>
                      <option value='1 Ply Mega Roll'>1 Ply Mega Roll</option>
                      <option value='1 Ply 8 Giant Roll'>1 Ply 8 Giant Roll</option>
                      <option value='Barilla Angel Hair 16oz'>Barilla Angel Hair 16oz</option>
                      <option value='Barilla Gluten Free Penne 12oz'>Barilla Gluten Free Penne 12oz</option>
                      <option value='Barilla Multigrain Penne - 14.5oz'>Barilla Multigrain Penne - 14.5oz</option>
                      <option value='De Cecco Tricolor Pasta - 12oz'>De Cecco Tricolor Pasta - 12oz</option>
                      <option value='De Cecco Wholewheat Spaghetti - 13.2oz'>De Cecco Wholewheat Spaghetti - 13.2oz</option>
                      <option value='De Cecco Ziti - 16oz'>De Cecco Ziti - 16oz</option>
                      <option value='Ravello Fresh Whole What Fettucini - 16oz'>Ravello Fresh Whole What Fettucini - 16oz</option>
                      <option value='hand soap'>hand soap</option>
                      <option value='face soap'>face soap</option>
                      <option value='shampoo'>shampoo</option>
                      <option value='breakfast tea'>breakfast tea</option>
                      <option value='instant coffee'>instant coffee</option>
                      <option value='perk coffee'>perk coffee</option>
                    </select>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <label>Within:</label>
                    <select name='within' multiple="" class="form-control">
                      <option value='1 day' selected>1 Day</option>
                      <option>1 Week</option>
                      <option>1 Month</option>
                      <option>1 Year</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type='submit' class="btn btn-info"><i class="fa fa-download"></i> Create</button>
            <a href='{% url 'dashboard-offers-create' %}' class="btn btn-warning"><i class="fa fa-bug"></i> Next Step</a>
          </div>
        </form>
      </div>
    </section><!-- right col -->
  </aside><!-- /.right-side -->
</div><!-- ./wrapper -->
<script type='text/javascript' src='{{ STATIC_URL }}js/plugins/bootstrap-slider/bootstrap-slider.js'></script>
<script type='text/javascript'>
$(function() {
    $("#ex2").slider({});
    $("#ex2").on("slide", function(slideEvt) {
      $("#ex6SliderVal").text(slideEvt.value);
    });
});
</script>
{% endblock %}
