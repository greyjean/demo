{% extends 'base.html' %}

{% block content %}
<div class='container home-sequence'>
  <div class='home-box'>
    <h1>Flik Admin Dashboard</h1>
    <form action='' method='POST'>
      <div class="form-group">
        <input type='text' placeholder='Email' class='form-control' name='email'>
      </div>
      <div class="form-group">
        <input type='password' placeholder='Password' class='form-control' name='password'>
      </div>
      <button type="submit" class="btn btn-primary btn-large">Enter Password</button>
    </div>
  </form>
  <div class='small-home-box'>
    NEED AN ACCOUNT? <a href='{% url 'signup' %}'>Sign Up</a>
  </div>
</div>
{% endblock %}
