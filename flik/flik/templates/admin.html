{% extends 'base.html' %}
{% block content %}
{% load app %}
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="{{ user.image_url }}" class="img-circle" alt="User Image" />
                </div>
                <div class="pull-left info">
                    <p>Hello, {{ user.name }}</p>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="/">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Login as User
                <small>
                  <select onchange="javascript:window.location=this.value;">
                    <option>---------</option>
                    {% for l_user in users %}
                    <option value='http://tracker.obviouslysocial.com/?__impersonate={{ l_user.id }}'>{{ l_user.twitter_username}}</option>
                    {% endfor %}
                  </select>
                </small>
            </h1>
            <ol class="breadcrumb">
              <!--
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                -->
            </ol>
        </section>

        <!-- Main content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->
{% endblock %}
